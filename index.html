<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Metadata -->
    <title>Autonix | Intent-based Cloud Ops Automation Platform</title>
    <meta name="description" content="The Post-dashboard era is here. Deploy VPS, Domains, and Security via Intent. Autonix automates infrastructure with Action Graph Engine & Autonomous Ops." />
    <meta name="keywords" content="cloud automation, intent-based cloud, autonomous ops, action graph, vps automation, no-dashboard, ai cloud, infrastructure automation, post-dashboard" />
    <meta property="og:title" content="Autonix - Cloud at the Speed of Thought" />
    <meta property="og:description" content="Forget complex dashboards. Just tell Autonix what you want to build." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://autonix.io/og-image.jpg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      // Global Mouse Tracking for Spatial Effects
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX;
        const y = e.clientY;
        document.documentElement.style.setProperty('--x', `${x}px`);
        document.documentElement.style.setProperty('--y', `${y}px`);
        document.documentElement.style.setProperty('--xp', `${x / window.innerWidth}`);
        document.documentElement.style.setProperty('--yp', `${y / window.innerHeight}`);
      });

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              // 2030 Palette: Deep, Vibrant, Holographic
              plasma: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                200: '#bae6fd',
                300: '#7dd3fc',
                400: '#38bdf8',
                500: '#0ea5e9', // Plasma Blue Base
                600: '#0284c7',
                700: '#0369a1',
                800: '#075985',
                900: '#0c4a6e',
                950: '#082f49',
                glow: 'rgba(14, 165, 233, 0.6)'
              },
              neon: {
                mint: '#00ffa3',
                cyan: '#00f0ff',
                purple: '#bc13fe',
                amber: '#fbbf24'
              },
              graphite: {
                800: '#1e293b',
                900: '#0f172a',
                950: '#020617', // Graphite Gray v2 (Deep Space)
              },
              hologram: {
                white: '#f8fafc',
                glass: 'rgba(255, 255, 255, 0.03)'
              },
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.1)',
              'neon': '0 0 20px rgba(14, 165, 233, 0.4)',
              'neon-mint': '0 0 15px rgba(0, 255, 163, 0.4)',
              'spatial': '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
              'spatial-card': '0 10px 30px -5px rgba(0, 0, 0, 0.3)',
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
              'scan': 'scan 3s ease-in-out infinite',
              'boot-load': 'bootLoad 1.5s ease-out forwards',
              'spatial-entry': 'spatialEntry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              },
              scan: {
                '0%, 100%': { top: '0%', opacity: 0 },
                '50%': { top: '100%', opacity: 0.8 }
              },
              bootLoad: {
                '0%': { width: '0%' },
                '100%': { width: '100%' }
              },
              spatialEntry: {
                '0%': { opacity: '0', transform: 'scale(0.96) translateY(10px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            backgroundImage: {
              'grid-pattern': "radial-gradient(rgba(100, 116, 139, 0.1) 1px, transparent 1px)",
              'grid-pattern-dark': "radial-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --x: 50%;
        --y: 50%;
      }
      body {
        background-color: #f8fafc;
        color: #0f172a;
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
      }
      .dark body {
        background-color: #020617; /* Graphite 950 */
        color: #e2e8f0;
      }
      
      /* 2030 Micro-Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.2); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(14, 165, 233, 0.5); 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-panel {
        background: rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Spatial Grid Utility */
      .bg-spatial-grid {
        background-image: radial-gradient(rgba(100, 116, 139, 0.12) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark .bg-spatial-grid {
        background-image: radial-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
